<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>Iniciar sesión</title>
 <link rel="stylesheet" href="../../css/login.css">
</head>
<body>
        <div id="login">
        
                <form id="formulario01" method="POST" action="../controladores/login.php">
                    <fieldset class="clearfix">
                        <p><span class="fontawesome-user"></span><input  type="text" id="correo" name="correo" value="Username"  onBlur="if(this.value == '') this.value = 'Username'" onFocus="if(this.value == 'Username') this.value = ''" required></p> <!-- JS because of IE support; better: placeholder="Username" -->
                        <p><span class="fontawesome-lock"></span><input type="password" id="contrasena" name="contrasena" value="Password" onBlur="if(this.value == '') this.value = 'Password'" onFocus="if(this.value == 'Password') this.value = ''" required></p> <!-- JS because of IE support; better: placeholder="Password" -->
                        <p><input type="submit" id="login" name="login" value="Iniciar Sesión""></p>
                    </fieldset>
                </form>
                <p>Not a member? <a href="crear_usuario.html">Sign up now</a><span class="fontawesome-arrow-right"></span></p>
        
            </div> <!-- end login -->
        
 

</body>
</html>
